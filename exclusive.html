<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="css/queries.css">
  <link rel="stylesheet" href="css/exclusive.css" />
  <script defer src="JS/exclusive.js"></script>
</head>
<body>
  <div class="header-por">
    <img class="logo-por" src="assets/porsche-logo-exclusive.png" alt="" />
  </div>
  <div class="header-box">
    <h1>Find a Dealer</h1>
  </div>
  <div class="map" id="map"></div>
  <div class="input-box">
    <button class="loc">&dagger; Use my current location</button>
    <p>Or</p>
    <div>
      <input class="city-input" type="text" placeholder="City/State or Zip" />
      <button class="search">Search</button>
    </div>
    <p class="message"></p>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
